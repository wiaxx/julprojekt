<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="./css/main.css" rel="stylesheet">
	<script src="https://js.stripe.com/v3/" defer></script>
	<script defer src="./shoppingcart.js"></script>
	<script src="https://kit.fontawesome.com/8b57bcf31f.js"></script>
	<title>Shopping cart</title>
</head>

<body>
	<nav>
		<a href="./index.html">
			<div class="logo">
				<p>Zosa</p>
			</div>
		</a>
		<ul class="nav-btns">
			<li>
				<a href="admin.html"><i class="far fa-user fa-lg" id="admin-login"></i></a>
			</li>
			<li>
				<a href="wishlist.html"><i class="far fa-heart fa-lg" id="wishlist"></i></a>
			</li>
			<li>
				<a href="shoppingcart.html"><i class="fas fa-shopping-basket fa-lg" id="shopping-cart"></i></a>
			</li>
		</ul>
	</nav>

	<main class="cart-main">

		<!-- payment form, after pressing place order -->
		<form id="payment-form">
			<label for="name">Name</label>
			<input type="text" id="name" placeholder="Name">
			<label for="email">Email</label>
			<input type="email" id="email" placeholder="Email">
			<label for="card">Card</label>
			<div id="card"></div>
			<label for="payment">Confirm payment</label>
			<div id="payment"></div>
			<button id="pay">Pay</button>
		</form>
		<div id="messages" role="alert"></div>
		<div id="error"></div>

		<div class="shopCart">
			<h1 class="cart-h1">Shopping cart</h1>
			<div class="product-holder">

			</div>
			<div class="total">
				<div class="totProd">
					<span class="totProdH">Total products:</span>
					<span class="inputTotProd"></span>
				</div>
				<div class="totSum">
					<span class="totSumH">Total sum: </span>
					<span class="inputTotSum"></span>
				</div>
				<button class="orderBtn">Place order</button>
			</div>



		</div>
	</main>

	<footer>
		<div class="footer-content">
			<div class="footer-logo">
				<h3>Zosa</h3>
				<h4>Lorem Ipsum</h4>
			</div>
			<ul class="socials">
				<li>
					<a href="https://www.facebook.com/medieinstitutet/"><i class="fab fa-facebook fa-3x"
							id="facebook"></i></a>
				</li>
				<li>
					<a href="https://www.instagram.com/medieinstitutet/"><i class="fab fa-instagram fa-3x"
							id="instagram"></i></a>
				</li>
				<li>
					<a href="https://www.youtube.com/c/medieinstitutet"><i class="fab fa-youtube fa-3x"
							id="youtube"></i></a>
				</li>
			</ul>
		</div>
	</footer>
</body>

</html>
